name: Build

on:
  push:

jobs:
  build:
    name: Run unit tests and build the SDK
    runs-on: macos-13
    steps:
      - name: Install xcbeautify
        run: brew install xcbeautify
      - name: Checkout
        uses: actions/checkout@v3
      - name: "Unit Tests"
        run: ".github/workflows/scripts/unit-tests.sh"
      - name: "ðŸ”¨ Build"
        run: ".github/workflows/scripts/build.sh"
      - name: "Upload framework artifact"
        uses: actions/upload-artifact@v2
        with: 
          name: "MUXSDKStats.xcframework.zip"
          path: "MUXSDKStats.xcframework.zip"
  tests:
    name: Test the SDK with a Demo App
    needs: build
    runs-on: macos-13
    steps:
      - name: Install xcbeautify
        run: brew install xcbeautify
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download framework artifact
        uses: actions/download-artifact@v2
        with:
          name: "MUXSDKStats.xcframework.zip"
      - name: Run tests
        run: "apps/DemoApp/run-tests.sh"
  build-static:
    name: Build static SDK
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: "ðŸ”¨ Build Static"
        run: ".github/workflows/scripts/build-static.sh"
      - name: "Upload framework artifact"
        uses: actions/upload-artifact@v2
        with: 
          name: "MUXSDKStats-static.xcframework.zip"
          path: "MUXSDKStats-static.xcframework.zip"
  tests-iOS-15:
    name: (iOS 15) Test the SDK with a Demo App
    needs: build
    runs-on: macos-12
    steps:
      - name: Install xcbeautify
        run: brew install xcbeautify
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download framework artifact
        uses: actions/download-artifact@v2
        with:
          name: "MUXSDKStats.xcframework.zip"
      - name: Select Xcode version
        run: sudo xcode-select -s '/Applications/Xcode_13.4.1.app/Contents/Developer'
      - name: Run tests
        run: "apps/DemoApp/run-tests-big-sur.sh"
